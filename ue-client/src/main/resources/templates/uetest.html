<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>

    <script>

        var editor_uefield = null;

        $(function() {
            editor_uefield = UE.getEditor('uefield',this.config);
        })

        function getContent() {
            console.log(editor_uefield.getContent());

        }

    </script>

    <style>
        .uetest #uefield {
            width: 50%;
            height: 350px;
            float: left;
        }

        .uebutton {
            margin-left: 20px;
            float:left;
        }
    </style>
</head>
<body>


<form action="">
    <div class="uetest">
        <script id="uefield" type="text/plain"></script>
    </div>
    <div class="uebutton">
        <input type="button" value="获取文本内容" onclick="getContent()">
    </div>
</form>

</body>
</html>
